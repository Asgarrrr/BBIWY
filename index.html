<!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>BBIWY</title>

    </head>
    <body>

        <div class="container">

            <div class="table-responsive">

                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Country Code</th>
                            <th>Region</th>
                            <th>City</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>ZIP</th>
                            <th>Time Zone</th>
                            <th>Manufacturer</th>
                            <th>URL</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>

            </div>

        </div>

    </body>

    <script>

        ( async () => {

            try {

                // get the bordel
                const cams = await fetch( "https://raw.githubusercontent.com/Asgarrrr/BBIWY/main/data.json" ).then( ( r ) => r.json() );

                const table = document.querySelector( "tbody" );

                // affiche the bordel
                cams.forEach( ( cam ) => {

                    const row = document.createElement( "tr" );

                    const country = document.createElement( "td" );
                    country.innerText = cam.Country;
                    row.appendChild( country );

                    const countryCode = document.createElement( "td" );
                    countryCode.innerText = cam.CountryCode;
                    row.appendChild( countryCode );

                    const region = document.createElement( "td" );
                    region.innerText = cam.Region;
                    row.appendChild( region );

                    const city = document.createElement( "td" );
                    city.innerText = cam.City;
                    row.appendChild( city );

                    const latitude = document.createElement( "td" );
                    latitude.innerText = cam.Latitude;
                    row.appendChild( latitude );

                    const longitude = document.createElement( "td" );
                    longitude.innerText = cam.Longitude;
                    row.appendChild( longitude );

                    const zip = document.createElement( "td" );
                    zip.innerText = cam.ZIP;
                    row.appendChild( zip );

                    const timeZone = document.createElement( "td" );
                    timeZone.innerText = cam.Timezone;
                    row.appendChild( timeZone );

                    const manufacturer = document.createElement( "td" );
                    manufacturer.innerText = cam.Manufacturer;
                    row.appendChild( manufacturer );

                    const url = document.createElement( "td" );
                    const a = document.createElement( "a" );
                    a.href = cam.URL;
                    a.innerText = cam.URL;
                    url.appendChild( a );
                    row.appendChild( url );

                    table.appendChild( row );

                } );


            } catch ( error ) { alert( error ); }

        })();

    </script>

</html>
